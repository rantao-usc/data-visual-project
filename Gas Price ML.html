
<!DOCTYPE html>
<html>


<head>
  <title>ML Graph</title>
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> -->
  <!-- <script src='./node_modules/dayjs/dayjs.min.js'></script> -->
  <!-- <script src="//unpkg.com/timelines-chart"></script> -->
  <script src="./node_modules/d3/dist/d3.min.js"></script>
  <script src='https://unpkg.com/simple-statistics@7.7.6/dist/simple-statistics.min.js'></script>
  <!-- <link rel="stylesheet" href="./css_files/charts.css"> -->
</head>

<body>
        <div class="card p-3">
            <svg id='ML'></svg>
            <style>
              svg {
                background-color:whitesmoke;
                display: block;
                margin: auto;
              }

              .axis-grid line {
                stroke: rgb(187, 213, 238);
              }

              .axis-x path {
                stroke: #000;
              }
            </style>
            <script>
        
                var margin = ({top: 20, right: 40, bottom: 40, left: 50}),
                    width = 1000,
                    height = 500;

                var svg = d3.select("#ML")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                
                d3.json('data.json').then(function (data) {
                
                    var x = d3.scaleLinear()
                        .domain([d3.min(data, d => d.gas_price), 6])
                        .range([margin.left, width - margin.right]);
                    
                    var y = d3.scaleLinear()
                        .domain([0, 1000000]) // added a bit of breathing room (20,000)
                        .range([height - margin.bottom, margin.top])
                    
                    var xAxis = d3.axisBottom(x);

                    // This is for the x axis grid
                    svg.append('g')
                      .attr("class", "x axis-grid")
                      .attr("transform", `translate(0, ${height - margin.bottom})`)
                      .call(d3.axisBottom(x).tickSize(-440).tickFormat('').ticks(10));
                    
                    // This is for x axis
                    svg.append('g')
                        .attr("class", "x axis-grid")
                        .attr('transform', `translate(0, ${height - margin.bottom})`)
                        .call(xAxis);
                    
                    var yAxis = d3.axisLeft().scale(y);
                    
                    // This is for y axis grid
                    svg.append("g")
                          .attr("class", "y axis-grid")
                          .attr("transform", `translate(${margin.left}, 0)`)
                          .call(d3.axisLeft(y).tickSize(-width).tickFormat('').ticks(10));
                    
                    // This is for y axis
                    svg.append('g')
                        .attr('transform', `translate(${margin.left}, 0)`)
                        .attr("class", "yAxis")
                        .call(yAxis);

                    svg.append('line')
                        .attr("x", 300)
                        .attr("y", 100)
                        .attr("stroke", 2);

                    linearRegression = ss.linearRegression(data.map(d => [d.gas_price, d.EV]))
                    linearRegressionLine = ss.linearRegressionLine(linearRegression)

                    svg.selectAll('circle')
                        .data(data)
                        .enter()
                        .append('circle')
                        .attr('r', 3)
                        .attr('cx', d => x(d.gas_price))
                        .attr('cy', d => y(d.EV))
                        .attr('class', 'dot');
                    
                    let line_data = [{gas_price: d3.min(data, d => d.gas_price), EV: linearRegressionLine(d3.min(data, d => d.gas_price))},
                                          {gas_price: 6, EV: linearRegressionLine(6)}];
                    
                    var line = d3.line()
                        .x(d => x(d.gas_price))
                        .y(d => y(linearRegressionLine(d.gas_price)));
                    
                    svg.append('path')
                        .classed('regressionLine', true)
                        .datum(line_data)
                        .attr('fill', 'none')
                        .attr('stroke', 'steelblue')
                        .attr('stroke-linejoin', 'round')
                        .attr('stroke-linecap', 'round')
                        .attr('stroke-width', 1.5)
                        .attr('d', line);
                    
                    // One red point
                    svg.append('circle')
                        .attr('r', 3)
                        .attr('cx', d => x(4))
                        .attr('cy', d => y(linearRegressionLine(4)))
                        .attr('fill', 'red');
                    
                    svg.append("text")
                      .attr("x", x(4)+8)
                      .attr("y", y(linearRegressionLine(4))+10)
                      .text(`(4, ${linearRegressionLine(4).toFixed(0)})`)
                    
                    svg.append("text")
                      .attr("x", x(5)+8)
                      .attr("y", y(linearRegressionLine(5))+10)
                      .text(`(5, ${linearRegressionLine(5).toFixed(0)})`)

                    svg.append('circle')
                        .attr('r', 3)
                        .attr('cx', d => x(5))
                        .attr('cy', d => y(linearRegressionLine(5)))
                        .attr('fill', 'red');
                    
                    // X axis text
                    svg.append("text")
                      .attr("x", 400)
                      .attr("y", 500)
                      .classed('label', true)
                      .attr("font-size", 20)
                      .text("Gas Price (dollar per gallon)")

                    // Y axis text
                    svg.append("text")
                      .attr("x", -260)
                      .attr("y", -20)
                      .classed('label', true)
                      .attr("font-size", 20)
                      .attr("transform", "rotate(-90)")
                      .text("Number of EV")

                    // Title
                    svg.append("text")
                      .attr("x", 270)
                      .attr("y", 3)
                      .classed('label', true)
                      .attr("font-size", 30)
                      .text("How Gas Price Affect Number of EV")
                    
                    // linear line
                    svg.append("text")
                      .attr("x", 690)
                      .attr("y", 200)
                      .classed('label', true)
                      .attr("fill", "steelblue")
                      .text(`Function: y=${linearRegression["m"].toFixed(0)}x${linearRegression["b"].toFixed(0)}`)
                    
                    svg.append("rect")
                      .attr("width", 285)
                      .attr("height", 70)
                      .attr("x", 680)
                      .attr("y", 175)
                      .attr("fill", "none")
                      .attr("stroke", "red")
                      .attr("stroke-width", 2);
                      // .text(`Function: y=${linearRegression["m"].toFixed(7)}x + ${linearRegression["b"].toFixed(0)}`)
                    
                    svg.append("text")
                      .attr("x", 690)
                      .attr("y", 230)
                      .classed('label', true)
                      .attr("fill", "steelblue")
                      .text(`R Squared: ${ss.rSquared(data.map(d => [d.gas_price, d.EV]), linearRegressionLine).toFixed(3)}`)
    
                })
            </script>
        </div>
</body>

</html>
