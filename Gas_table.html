
<!DOCTYPE html>
<html>


<head>
  <title>ML Graph</title>
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src='./node_modules/dayjs/dayjs.min.js'></script>
  <script src="//unpkg.com/timelines-chart"></script>
  <script src="./node_modules/d3/dist/d3.min.js"></script>
  <script src='https://unpkg.com/simple-statistics@7.7.6/dist/simple-statistics.min.js'></script>
  <style>
    .chart .xAxis path,line {
      stroke: #dddddd;
    }
  
    .chart .yAxis path,line {
      stroke: #dddddd;
    }
  
    .chart circle {
      fill: #aaaaaa;
    }
  
    .chart path.regressionLine {
      stroke: #43A047;
      fill: none;
      stroke-width: 1.2;
      stroke-dasharray: 3,5;
    }
  
  </style>
</head>

<body>
  <div class="answer">
    <!-- Add your code here! -->
        
    <table id="gas_table" class="table table-striped-columns table-sm"></table>
    
    <script>

    d3.json("gas_data.json").then(data => 
    enter = d3.select('#gas_table')
        .append('tbody')
        .selectAll('tr')
        .data(data)
        .enter()
        .append('tr')
        .style('font-weight', (d, i) => {
        return (i == 0) ? 'bold' : 'normal';
        })
        .selectAll('td')
        .data(d => d)
        .enter()
        .append('td')
        .attr('class', 'text-center')
        .text(d => d));
    </script>
</div>
</body>

</html>
